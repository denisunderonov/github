<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,600;0,700;1,300&family=Lato&family=Sofia+Sans:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Dictionary free API</title>
</head>
<body>
    <div class="app">
        <main class="main">
            <h1>Dictionary</h1>

            <form action="" class="form">
                <div class="form-group">
                    <input type="text" placeholder="Type a word please" name="word" id="word-input" value="">
                </div>
                <button type="submit">Search</button>
            </form>

            <div class="error">
                Word not found :(, try again
            </div>

            <div class="results">

                <div class="results-info">
                    <div class="results-word">
                        
                    </div>

                    <div class="results-sound">
                        <img src="/assets/images/sound.png" alt="">
                    </div>
                    
                </div>

                <div class="results-list">
                    
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
